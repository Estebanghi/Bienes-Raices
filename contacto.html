<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raíces</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">


</head>

<body>

    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">

                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de bienes Raíces">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>
            <!-- barra -->

        </div>
        <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class=" fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>

                <label for="e-mail">Correo electrónico</label>
                <input type="email" id="e-mail" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Número de Teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>

            </fieldset>
            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                        <option value=""disable selected>-- Seleccione --</option>
                        <option value="Compra">Compra</option>
                        <option value="Venta">Venta</option>
                    </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Cómo desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono.">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo.">

                </div>

                <p>Si eligió teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" class="boton boton-verde">

        </form>

    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos Reservados 2020&copy;</p>
        </div>
    </footer>


</body>

</html>
